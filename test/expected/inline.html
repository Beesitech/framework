<!DOCTYPE html>
<html>
<head>

    <style>.cursor-move {
  cursor: move
} .table {
  display: table
} .h-full {
  height: 100%
} .mx-2 {
  margin-left: 0.5rem;
  margin-right: 0.5rem
} .my-4 {
  margin-top: 1rem;
  margin-bottom: 1rem
} .px-2 {
  padding-left: 0.5rem;
  padding-right: 0.5rem
} .py-4 {
  padding-top: 1rem;
  padding-bottom: 1rem
} .text-center {
  text-align: center
} .align-middle {
  vertical-align: middle
} .w-full {
  width: 100%
}</style>
  </head>
<body>
  <table class="w-full cursor-move text-center" style="text-align: center; width: 100%;" width="100%" align="center" cellpadding="0" cellspacing="0" role="presentation">
    <tr>
      <td class="h-full align-middle" style="height: 100%; vertical-align: middle;" height="100%">Test</td>
    </tr>
    <tr>
      <td class="px-2 py-4" style="padding: 1rem 0.5rem;">
        <div class="mx-2 my-4" style="margin: 1rem 0.5rem;">Test</div>
        <p class="mx-2 my-4" style="margin-left: 0.5rem; margin-right: 0.5rem; margin-top: 1rem; margin-bottom: 1rem;">Test</p>
      </td>
    </tr>
  </table>
</body>
</html>
